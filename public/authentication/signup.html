<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Recruiters Hub</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
    
    <!-- App Scripts -->
    <!--script type="module" src="assets/js/firebase-config.js"></script>
    <script type="module" src="assets/js/utils.js"></script-->
    <!-- <script src="signup.js"></script> -->
     <!-- <script src="./assets/js/auth.js"></script> -->
    
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="../assets/img/Untitled design.svg" alt="Recruiters Hub Logo">
                <h1>Recruiters Hub</h1>
            </div>
            <div class="nav-links">
                <a href="../index.html">Home</a>
                <a href="login.html">Login</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="auth-container">
            <div class="auth-card">
                <h2>Create Your Developer Account</h2>
                <p>Join thousands of developers and get discovered by top companies</p>
                
                <form id="signupForm" class="auth-form">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="registerEmail" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="registerPassword" name="password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="role">I am a:</label>
                        <select id="registerRole" name="role" required>
                            <option value="">Select your role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="fullstack">Full Stack Developer</option>
                            <option value="mobile">Mobile Developer</option>
                            <option value="devops">DevOps Engineer</option>
                            <option value="data">Data Scientist</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="registerRemember" name="terms" required>
                            I agree to the <a href="#" target="_blank">Terms of Service</a> and <a href="#" target="_blank">Privacy Policy</a>
                        </label>
                    </div>
                    
                    <!--button type="submit" class="btn-primary">Create Account</button-->
                    <button type="button" onClick="register()" class="btn-primary"> Create Account</button>
                </form>
                
                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Recruiters Hub. All rights reserved.</p>
    </footer>
    
       <script src="./auth.js"></script>
    
    <!-- Toast Notification -->
    <div id="toast" class="toast hidden" role="alert" aria-live="polite"></div>
</body>
</html>
