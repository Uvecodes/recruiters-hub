<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiters Hub - Find Top Developers</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="./assets/img/Untitled design.svg" alt="Recruiters Hub Logo">
                <h1>Recruiters Hub</h1>
            </div> 
            <div class="nav-links">
                <a href="./authentication/login.html">Login</a>
                <a href="./authentication/signup.html">Sign Up</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Find the Perfect Developer for Your Team</h2>
            <p id="typewriter-text" class="typewriter">Connect with talented developers from around the world</p>
        </section>

        <section class="search-section">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search developers by skills, location, or experience...">
                <button id="searchBtn">Search</button>
            </div>
            
            <div class="filters">
                <select id="skillFilter">
                    <option value="">All Skills</option>
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="react">React</option>
                    <option value="nodejs">Node.js</option>
                </select>
                
                <select id="experienceFilter">
                    <option value="">All Experience Levels</option>
                    <option value="junior">Junior (0-2 years)</option>
                    <option value="mid">Mid-level (3-5 years)</option>
                    <option value="senior">Senior (5+ years)</option>
                </select>
                
                <select id="locationFilter">
                    <option value="">All Locations</option>
                    <option value="remote">Remote</option>
                    <option value="onsite">On-site</option>
                    <option value="hybrid">Hybrid</option>
                </select>
            </div>
        </section>

        <section class="developers-grid" id="developersGrid">
            <!-- Developer cards will be populated by JavaScript -->
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Recruiters Hub. All rights reserved.</p>
    </footer>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js"></script>
    
    <!-- App Scripts -->
    <script type="module" src="assets/js/firebase-config.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/search.js"></script>
    <script src="assets/js/main.js"></script>
    
    <!-- Test Typewriter Effect -->
    <script>
        // Simple test to verify typewriter works
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, testing typewriter...');
            const testElement = document.getElementById('typewriter-text');
            if (testElement) {
                console.log('Found typewriter element:', testElement);
                console.log('Element text:', testElement.textContent);
            } else {
                console.log('Typewriter element NOT found!');
            }
        });
    </script>
    
    <!-- Standalone Typewriter Effect -->
    <script>
        // Standalone typewriter effect that works independently
        document.addEventListener('DOMContentLoaded', function() {
            const typewriterElement = document.getElementById('typewriter-text');
            
            if (!typewriterElement) {
                console.log('Typewriter element not found in standalone script');
                return;
            }
            
            const originalText = typewriterElement.textContent;
            typewriterElement.textContent = '';
            typewriterElement.style.borderRight = '2px solid #4a5568';
            
            let currentIndex = 0;
            let isDeleting = false;
            
            function typeWriter() {
                if (!isDeleting) {
                    // Typing phase
                    if (currentIndex < originalText.length) {
                        typewriterElement.textContent += originalText.charAt(currentIndex);
                        currentIndex++;
                        setTimeout(typeWriter, 100);
                    } else {
                        // Finished typing, wait then start deleting
                        setTimeout(() => {
                            isDeleting = true;
                            typeWriter();
                        }, 2000);
                    }
                } else {
                    // Deleting phase
                    if (currentIndex > 0) {
                        typewriterElement.textContent = originalText.substring(0, currentIndex - 1);
                        currentIndex--;
                        setTimeout(typeWriter, 50);
                    } else {
                        // Finished deleting, wait then start typing again
                        isDeleting = false;
                        setTimeout(typeWriter, 1000);
                    }
                }
            }
            
            // Start the typewriter effect after a delay
            setTimeout(typeWriter, 1500);
        });
    </script>
</body>
</html>
