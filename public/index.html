<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiters Hub - Find Top Developers</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="./assets/img/Untitled design.svg" alt="Recruiters Hub Logo">
                <h1>Recruiters Hub</h1>
            </div> 
            <div class="nav-links">
                <a href="./authentication/login.html">Login</a>
                <a href="./authentication/signup.html">Sign Up</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Find the Perfect Developer for Your Team</h2>
            <p id="typewriter-text" class="typewriter">Connect with talented developers from around the world</p>
        </section>

        <section class="search-section">
            <p class="search-keyword">FIND TALENT HERE</p>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search developers by skills, location, or experience...">
                <button id="searchBtn">Search</button>
            </div>
            
            <div class="search-buttons">
                <!-- <button id="frontendBtn" class="search-category-btn search-keyword" data-keyword="frontend">Frontend Developer</button> -->
                <!-- <button id="backendBtn" class="search-category-btn search-keyword" data-keyword="backend">Backend Developer</button> -->
                <!-- <button id="fullstackBtn" class="search-category-btn search-keyword" data-keyword="fullstack">Fullstack Developer</button> -->
                <!-- <button id="mobileBtn" class="search-category-btn search-keyword" data-keyword="mobile">Mobile Developer</button> -->
                <!-- <button id="devopsBtn" class="search-category-btn search-keyword" data-keyword="devops">DevOps Engineer</button> -->
                <!-- <button id="dataScientistBtn" class="search-category-btn search-keyword" data-keyword="data scientist">Data Scientist</button> -->
            </div>
            
            
                
               
              
        </section>

        <section id="searchResults">
            <h2>Top Developers</h2>
            <div id="developerResults" class="developer-results-grid">
                <!-- Developer cards will be injected here -->
            </div>
        </section>

        <section class="developers-grid" id="developersGrid">
            <!-- Developer cards will be populated by JavaScript -->
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Recruiters Hub. All rights reserved.</p>
    </footer>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
    
    <!-- App Scripts -->
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/search.js"></script>
    <script src="assets/js/main.js"></script>
    
</body>
</html>
